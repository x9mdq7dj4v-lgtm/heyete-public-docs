<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>サンプル許諾書.pdf | Heyete Official Documents</title>
    
    <script>
        (function() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.style.backgroundColor = isDark ? '#121212' : '#ffffff';
        })();
    </script>

    <style>
        :root {
            --bg: #ffffff; --text: #1a1a1a; --accent: #0066cc; --card: #f8f9fa; --border: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212; --text: #e0e0e0; --accent: #4dabff; --card: #1e1e1e; --border: #333;
            }
        }
        body { font-family: -apple-system, sans-serif; line-height: 1.6; color: var(--text); background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; max-width: 900px; border-bottom: 1px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        h1 { font-size: 1.4rem; margin: 0; }
        
        
        .preview-area { width: 100%; max-width: 900px; height: 600px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; margin-bottom: 20px; background: #525659; }
        iframe { width: 100%; height: 100%; border: none; }

        .action-card { width: 100%; max-width: 900px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 24px; box-sizing: border-box; }
        .download-row { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; }
        .zip-btn { background: var(--accent); color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; transition: opacity 0.2s; }
        .zip-btn:hover { opacity: 0.8; }
        
      
        .hash-box { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: 4px; font-family: monospace; font-size: 0.85rem; cursor: pointer; position: relative; word-break: break-all; }
        .hash-box:hover { opacity: 0.7; }
        .hash-box::after { content: 'Click to copy hash'; position: absolute; top: -25px; right: 0; font-size: 0.7rem; color: var(--accent); opacity: 0; transition: 0.2s; }
        .hash-box:hover::after { opacity: 1; }

        .external-links { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; font-size: 0.9rem; }
        .external-links a { color: var(--accent); text-decoration: none; border: 1px solid var(--border); padding: 10px; border-radius: 4px; text-align: center; }
        
      
        .sns-area { margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px; width: 100%; text-align: center; }
        .sns-area a { margin: 0 10px; color: var(--text); text-decoration: none; font-size: 0.9rem; opacity: 0.7; }

        footer { margin-top: 40px; font-size: 0.8rem; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>サンプル許諾書.pdf</h1>
</header>

<div class="preview-area">
    
    <iframe src="https://docs.heyete.net/2026/sample/sample.pdf" title="PDF Preview" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<div class="action-card">
    <div class="download-row">
        
       
<a href="https://docs.heyete.net/2026/sample/サンプル許諾書.pdf" class="zip-btn">Download PDF</a>
       

    
</div>






<footer>
  &copy; <script>document.write(new Date().getFullYear());</script> Heyete Group Holdings. All Rights Reserved.
</footer>


<script>
    
    document.getElementById('hashCopy').addEventListener('click', function() {
        const hashText = this.innerText.replace('SHA256: ', '');
        navigator.clipboard.writeText(hashText).then(() => {
            const originalText = this.innerText;
            this.innerText = 'Copied!';
            setTimeout(() => { this.innerText = originalText; }, 1500);
        });
    });
</script>

</body>
</html>
